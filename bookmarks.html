<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>Quizz App Profile</title>
  </head>
  <body>
    <header>
      <p class="header--title">QUIZ</p>
      <img
        src="pictures/dolphin2.png"
        alt="Silouette of a dolphin"
        class="header--logo header-logo--standard"
      />
      <img
        src="pictures/dolphin1.png"
        alt="Silouette of a dolphin"
        class="header--logo header-logo--rainbow hidden"
      />
      <p class="header--title">WAVE</p>
    </header>
    <main class="main--pageWithQuizcards"></main>
    <footer>
      <nav>
        <a href="index.html" class="footer--link footer--link-home">
          <img
            src="pictures/home-smile-regular-24.png"
            alt="Link Home"
            class="footer--linkImage footer--linkImage-home"
          />
        </a>
        <a
          href="bookmarks.html"
          class="footer--link footer--link-bookmarks footer--link--active"
        >
          <img
            src="pictures/bookmarks-regular-24.png"
            alt="Link Bookmark"
            class="footer--linkImage footer--linkImage-bookmarks"
          />
        </a>
        <a href="/profile.html" class="footer--link footer--link-profile">
          <img
            src="pictures/user-regular-24.png"
            alt="Link Profile"
            class="footer--linkImage footer--linkImage-profile"
          />
        </a>
      </nav>
    </footer>
  </body>
  <script src="js/cards.js" defer></script>
  <script src="script.js" defer></script>
</html>
