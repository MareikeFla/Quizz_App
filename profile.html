<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="profile.js" defer></script>
    <title>Quizz App</title>
  </head>
  <body>
    <header>
      <p class="header-word">QUIZ</p>
      <img
        src="pictures/dolphin2.png"
        alt="Silouette of a dolphin"
        class="header-logo header-logo-lightMode"
      />
      <img
        src="pictures/dolphin1.png"
        alt="Silouette of a dolphin"
        class="header-logo header-logo-darkMode"
      />
      <p class="header-word">WAVE</p>
    </header>
    <main>
      <section class="profile-header">
        <h2 class="profile-headerHeadline">Welcome <span class="profile-username">Mareike</span>!</h2>
      </section>
      <section class="profile-main card">
       <article class="statistics card-textBox">
          <h3 class="statistics-headline">Statistics</h3>
          <div class="statistics-cards"><span>You have </span><span>12</span><span> quiz cards at the moment and </span></div>
          <div class="statistics-bookmarks"><span>14</span><span> of your quiz cards are bookmarked.</span></div>
        </article>
      <article class="settings card-textBox">
        <h3 class="settings-headline">Settings</h3>
        <label for="settings-toggle-mode">Switch to dark mode
            <input id="settings-toggle-mode" class="settings-mode" type="checkbox"></input>
        </label>
      </section>
    </section>
    </main>
    <footer>
      <a
        href="index.html"
        class="footer-link footer-link-home footer-activePage"
        ><img src="pictures/HomeNav.png" alt="Link Home" class="footer-icon" />
      </a>
      <a href="profile.html" class="footer-link footer-link-bookmarks"
        ><img
          src="pictures/bookmarkNav.png"
          alt="Link Bookmark"
          class="footer-icon footer-icon-hidden"
        />
      </a>
      <a
        href="/profile.html"
    
        class="footer-link footer-link-profile"
        ><img
          src="pictures/ProfileNav.png"
          alt="Link Profile"
          class="footer-icon"
        />
      </a>
    </footer>
  </body>
</html>
