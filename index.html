<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>Quizz App</title>
  </head>
  <body data-currentPage="#home">
    <header>
      <p class="header-word">QUIZ</p>
      <img
        src="pictures/dolphin2.png"
        alt="Silouette of a dolphin"
        class="header-logo logo-standard"
      />
      <img
        src="pictures/dolphin1.png"
        alt="Silouette of a dolphin"
        class="header-logo logo-rainbow hidden"
      />
      <p class="header-word">WAVE</p>
    </header>
    <main>
      <section data-js="cards" class="sectionQuizzCards"></section>
      <section class="profile hidden" id="profile" data-js="profile">
        <section class="profile-header">
          <h2 class="profile-headerHeadline">
            Welcome <span class="profile-username">Mareike</span>!
          </h2>
        </section>
        <section class="profile-main card">
          <article class="statistics card-textBox">
            <h3 class="statistics-headline">Statistics</h3>
            <div class="statistics-cards">
              <span>Quiz cards: </span
              ><span class="statistics-cards-number"></span>
            </div>
            <div class="statistics-bookmarks">
              <span>Bookmarked: </span
              ><span class="statistics-bookmarks-number"></span>
            </div>
          </article>
          <article class="settings card-textBox">
            <h3 class="settings-headline">Settings</h3>
            <section class="setMode">
              <h4 class="setMode-headline">Choose your favourite mode</h4>
              <div class="sliderBox">
                <div class="slider"></div>
                <a href="#" class="sliderBox-element sliderBox-dark">Dark</a>
                <a href="#" class="sliderBox-element sliderBox-light">Light</a>
                <a href="#" class="sliderBox-element sliderBox-rainbow"
                  >Rainbow</a
                >
              </div>
            </section>
          </article>
        </section>
      </section>
    </main>
    <footer>
      <nav>
        <a
          href="#home"
          id="home"
          class="footer-link footer-link-home footer-activePage"
          data-js="footer__link"
        >
        </a>
        <a
          href="#bookmarks"
          id="bookmarks"
          class="footer-link footer-link-bookmarks"
          data-js="footer__link"
        >
        </a>
        <a
          href="#profile"
          id="profile"
          class="footer-link footer-link-profile"
          data-js="footer__link"
        >
        </a>
      </nav>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
