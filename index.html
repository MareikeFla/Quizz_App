<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quizz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz Wave</h1>
    </header>
    <main>
      <section class="card">
        <div class="card-header">
          <h2 class="card-questionNumber">#1</h2>
          <img
            src="pictures/bookmark-active.png"
            alt="bookmark-active"
            class="card-bookmark"
          />
        </div>
        <div class="card-questionBox">
          <p class="card-questionText">
            Wich attribut flips the axes of a flexbox?
          </p>
          <button class="card-button">Show Answer</button>
        </div>
        <div class="card-answerBox">
          <p class="card-answerText">flex-direction</p>
        </div>
        <div class="card-tagBox">
          <arcitcle class="card-tag">#css</arcitcle>
          <arcitcle class="card-tag">#html</arcitcle>
          <arcitcle class="card-tag">#javascript</arcitcle>
        </div>
      </section>
    </main>
    <footer>
      <a href="#" class="footer-link footer-link-home footer-activePage"
        ><img src="pictures/HomeNav.png" alt="Link Home" class="footer-icon" />
      </a>
      <a href="#" class="footer-link footer-link-bookmarks"
        ><img
          src="pictures/bookmarkNav.png"
          alt="Link Bookmark"
          class="footer-icon"
        />
      </a>
      <a href="#" class="footer-link footer-link-profile"
        ><img
          src="pictures/ProfileNav.png"
          alt="Link Profile"
          class="footer-icon"
        />
      </a>
    </footer>
  </body>
</html>
