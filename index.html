<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>Quizz App Profile</title>
  </head>
  <body>
    <header>
      <p class="header-word">QUIZ</p>
      <img
        src="pictures/dolphin2.png"
        alt="Silouette of a dolphin"
        class="header-logo logo-standard"
      />
      <img
        src="pictures/dolphin1.png"
        alt="Silouette of a dolphin"
        class="header-logo logo-rainbow hidden"
      />
      <p class="header-word">WAVE</p>
    </header>
    <main class="main-cards"></main>
    <footer>
      <nav>
        <a
          href="index.html"
          class="footer-link footer-link-home footer-activePage"
        >
          <img
            src="pictures/bookmarks_darkGrey.png"
            alt="Link Home"
            class="footer-icon footer-icon-home"
          />
        </a>
        <a href="bookmarks.html" class="footer-link footer-link-bookmarks">
          <img
            src="pictures/bookmarks_darkGrey.png"
            alt="Link Bookmark"
            class="footer-icon footer-icon-bookmarks"
          />
        </a>
        <a href="/profile.html" class="footer-link footer-link-profile">
          <img
            src="pictures/bookmarks_darkGrey.png"
            alt="Link Profile"
            class="footer-icon footer-icon-profile"
          />
        </a>
      </nav>
    </footer>
  </body>
  <script src="js/cards.js" defer></script>
  <script src="script.js" defer></script>
</html>
