<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Quizz App Profile</title>
  </head>
  <body>
    <header>
      <p class="header-word">QUIZ</p>
      <img
        src="pictures/dolphin2.png"
        alt="Silouette of a dolphin"
        class="header-logo header-logo-lightMode"
      />
      <img
        src="pictures/dolphin1.png"
        alt="Silouette of a dolphin"
        class="header-logo header-logo-darkMode"
      />
      <p class="header-word">WAVE</p>
    </header>
    <main>
      <section class="card">
        <div class="card-header">
          <h2 class="card-questionNumber">#1</h2>
          <img
            src="pictures/bookmark-active.png"
            alt="bookmark-active"
            class="card-bookmark card-bookmarked"
          />
          <img
            src="pictures/Bookmark_Inactive.png"
            alt="bookmark-inactive"
            class="card-bookmark card-notBookmarked card-bookmark-hide"
          />
        </div>
        <div class="card-questionBox card-textBox">
          <p class="card-questionText">
            Wich attribut flips the axes of a flexbox?
          </p>
          <button class="card-button">
            <p class="card-button-textShow">Show Answer</p>
            <p class="card-button-textHide card-button-textHidden">
              Hide Answer
            </p>
          </button>
        </div>
        <div class="card-answerBox card-textBox">
          <p class="card-answerText card-answerText-hidden">flex-direction</p>
        </div>
        <div class="card-tagBox">
          <arcitcle class="card-tag">#css</arcitcle>
          <arcitcle class="card-tag">#html</arcitcle>
          <arcitcle class="card-tag">#javascript</arcitcle>
        </div>
      </section>
    </main>
    <footer>
      <a
        href="index.html"
        class="footer-link footer-link-home footer-activePage"
        ><img src="pictures/HomeNav.png" alt="Link Home" class="footer-icon" />
      </a>
      <a href="profile.html" class="footer-link footer-link-bookmarks"
        ><img
          src="pictures/bookmarkNav.png"
          alt="Link Bookmark"
          class="footer-icon footer-icon-hidden"
        />
      </a>
      <a
        href="/profile.html"
        target="_blank"
        class="footer-link footer-link-profile"
        ><img
          src="pictures/ProfileNav.png"
          alt="Link Profile"
          class="footer-icon"
        />
      </a>
    </footer>
  </body>
</html>
