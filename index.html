<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>Quizz App</title>
  </head>
  <body data-currentPage="home">
    <header>
      <p>QUIZ</p>
      <img
        src="pictures/dolphin2.png"
        alt="Silouette of a dolphin"
        class="header-logo logo-standard"
      />
      <img
        src="pictures/dolphin1.png"
        alt="Silouette of a dolphin"
        class="header-logo logo-rainbow hidden"
      />
      <p>WAVE</p>
    </header>
    <main>
      <section data-js="cards" class="sectionQuizzCards"></section>
      <section class="hidden" id="profile" data-js="profile">
        <section class="profile-header">
          <h2>Welcome <span>Mareike</span>!</h2>
        </section>
        <section class="profile-main card">
          <article class="statistics card-textBox">
            <h3>Statistics</h3>
            <div>
              <span>Quiz cards: </span
              ><span class="statistics-cards-number"></span>
            </div>
            <div>
              <span>Bookmarked: </span
              ><span class="statistics-bookmarks-number"></span>
            </div>
          </article>
          <article class="settings card-textBox">
            <h3>Settings</h3>
            <section>
              <h4 class="setMode-headline">Choose your favourite mode</h4>
              <div class="sliderBox">
                <div class="slider"></div>
                <button
                  class="sliderBox-colorMode"
                  data-js="colorMode"
                  id="dark"
                >
                  Dark
                </button>
                <button
                  class="sliderBox-colorMode"
                  data-js="colorMode"
                  id="light"
                >
                  Light
                </button>
                <button
                  class="sliderBox-colorMode"
                  data-js="colorMode"
                  id="rainbow"
                >
                  Rainbow
                </button>
              </div>
            </section>
          </article>
        </section>
      </section>
    </main>
    <footer>
      <nav>
        <a
          href="#"
          id="home"
          class="footer-link footer-activePage footer-link-home"
          data-js="footer__link"
        >
        </a>
        <a
          href="#"
          id="bookmarks"
          class="footer-link footer-link-bookmarks"
          data-js="footer__link"
        >
        </a>
        <a
          href="#"
          id="profile"
          class="footer-link footer-link-profile"
          data-js="footer__link"
        >
        </a>
      </nav>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
