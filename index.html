<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quizz App</title>

  <body>
    <section class="title">
      <h1>QuizMe</h1>
    </section>
    <main>
      <article class="quizz_card">
        <div aria-label="Question Box" class="boxQuestion">
          <p class="question">What property flips the axes in flexbox?</p>
        </div>
        <form action="">
          <button aria-label="Show me the answer" class="answerButton">
            Answer
          </button>
        </form>
        <div class="tagbox">
          <div class="category">#css</div>
          <div class="category">#html</div>
          <div class="category">#javascript</div>
        </div>
        <div aria-label="Answer Box" class="boxAnswer">
          <p class="answer">flex-direction3</p>
        </div>
        <img
          src="pictures/Bookmark_Inactive.png"
          alt="Click to bookmark this qustion"
          class="bookmark"
          tabindex="0"
        />
      </article>
      <article class="quizz_card">

          class="bookmark"
